<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">  
        <div class="flexContainer">
            <h1>Etch-A-Sketch</h1>
            <div id="utility-panel" class="utility-panel">
                <div class="input-group mb-3">
                    <input id="size" type="number" name="size"  class="form-control" placeholder="Type desired grid size" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="buttonUpdate">Change size</button>
                </div>
            </div>
            <div class="drawing">Click on the grid to draw.</div>
            <div class="display"> 
                <label for="colorPicker">Pick a color: </label>
                <input id="colorPicker" type="color" placeholder="Select desired color: ">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button id="buttonEraser" class="btn btn-secondary">Eraser</button>
                    <button id="buttonRainbow" class="btn btn-info">Rainbow</button>
                    <button id="buttonClear" class="btn btn-danger">Reset</button>
                </div> 
            </div>
        </div>
        <div id="grid-panel" class="grid-panel"> 
            <div id="gridContainer" class="gridContainer"></div>
        </div>     
    </div>
</body>
</html>
